<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Kichie ğŸ’™</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #cde7ff, #e6f2ff);
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
}

/* Floating Hearts */
.heart {
    position: absolute;
    color: rgba(120,180,255,0.8);
    animation: floatUp 7s linear infinite;
}

@keyframes floatUp {
    from {transform: translateY(100vh); opacity:1;}
    to {transform: translateY(-10vh); opacity:0;}
}

.container {
    width: 90%;
    max-width: 650px;
    background: rgba(255,255,255,0.35);
    backdrop-filter: blur(15px);
    padding: 35px;
    border-radius: 30px;
    box-shadow: 0 10px 35px rgba(0,119,255,0.25);
    text-align: center;
    position: relative;
}

h1 { color: #2b5d9b; }
p { color: #355f8a; line-height: 1.6; }

img {
    width: 260px;
    border-radius: 20px;
    margin: 15px 0;
}

button {
    padding: 12px 25px;
    font-size: 1.1rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
}

#yesBtn {
    background: #6fb6ff;
    color: white;
    box-shadow: 0 0 15px rgba(111,182,255,0.7);
}

#yesBtn:hover { background: #4da6ff; }

#noBtn {
    background: #9ecfff;
    color: white;
    position: absolute;
}

.musicBtn {
    position: absolute;
    top: 15px;
    right: 20px;
    background: #6fb6ff;
    color: white;
    font-size: 0.9rem;
    padding: 8px 15px;
}
</style>
</head>

<body>

<!-- Audio -->
<audio id="bgMusic" loop>
<source src="keshi_-_UNDERSTAND_(Visualizer).mp3" type="audio/mpeg">
</audio>

<button class="musicBtn" onclick="toggleMusic()">ğŸµ Play Music</button>

<div class="container" id="content">
    <h1 id="question">Kichie ğŸ’™, will you be my Valentine? ğŸ’Œ</h1>
    <img id="catGif" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif">
    <div>
        <button id="yesBtn">Yes ğŸ’™</button>
        <button id="noBtn">No ğŸ¥º</button>
    </div>
</div>

<script>
const content = document.getElementById("content");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const question = document.getElementById("question");
const catGif = document.getElementById("catGif");
const music = document.getElementById("bgMusic");
const musicBtn = document.querySelector(".musicBtn");

let stage = 1;
let noClickCount = 0;
let yesScale = 1;
const maxRuns = 7;

/* Start music after first interaction (browser safe) */
document.body.addEventListener("click", () => {
    music.play().catch(()=>{});
}, { once: true });

function toggleMusic(){
    if(music.paused){
        music.play();
        musicBtn.innerText = "ğŸµ Pause Music";
    } else {
        music.pause();
        musicBtn.innerText = "ğŸµ Play Music";
    }
}

/* Floating Hearts */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ğŸ’™";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = (Math.random()*20 + 15) + "px";
    document.body.appendChild(heart);
    setTimeout(()=> heart.remove(), 7000);
}, 900);

/* Move No button safely inside container */
function moveNoButton() {
    const rect = content.getBoundingClientRect();
    const maxX = rect.width - noBtn.offsetWidth - 20;
    const maxY = rect.height - noBtn.offsetHeight - 20;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

noBtn.addEventListener("mouseenter", moveNoButton);

noBtn.addEventListener("click", () => {
    if (noClickCount < maxRuns) {
        noClickCount++;
        yesScale += 0.12;
        yesBtn.style.transform = `scale(${yesScale})`;
        moveNoButton();
    } else {
        noBtn.style.display = "none";
    }
});

/* Yes button stages */
yesBtn.addEventListener("click", () => {

    if (stage === 1) {
        stage = 2;
        noClickCount = 0;
        noBtn.style.display = "inline-block";
        question.innerText = "Kichie ğŸ±ğŸ’™ Are you really sure?";
        catGif.src = "https://media.giphy.com/media/mlvseq9yvZhba/giphy.gif";
    }

    else if (stage === 2) {
        stage = 3;
        content.innerHTML = `
        <h1>The agenda for Valentine's Day, February 14, 2026 will be:</h1>
        <p>
        ğŸ’™ Wear nice clothes (we could pair btw ğŸ¤­ğŸ¤­ğŸ¤­)<br><br>
        ğŸ“¸ Have our photobooth at Bintana Coffee House<br><br>
        ğŸ“ Meet on Colon St. (I will wait for you at Iconique Mall after my 1:30PM class)<br><br>
        ğŸ½ï¸ Eat delicious food and drinks.<br><br>
        ğŸ’« And lastly....
        </p>
        <button onclick="nextSlide()">Continue ğŸ’™</button>
        `;
    }
});

/* Final Slide */
function nextSlide() {
    content.innerHTML = `
    <h1>Enjoy the rest of the dayyy!! ğŸ±ğŸ’™</h1>
    <img src="https://media.giphy.com/media/13borq7Zo2kulO/giphy.gif">
    <p>
    I can't wait to spend Valentine's Day with you, Kichie my loveee.ğŸ’™<br>
    </p>
    `;
    launchConfetti();
}

/* Blue Confetti */
function launchConfetti(){
    for(let i=0;i<120;i++){
        const confetti = document.createElement("div");
        confetti.style.position="absolute";
        confetti.style.width="8px";
        confetti.style.height="8px";
        confetti.style.backgroundColor=`hsl(${200 + Math.random()*40},100%,70%)`;
        confetti.style.left=Math.random()*window.innerWidth+"px";
        confetti.style.top="-10px";
        confetti.style.opacity="0.9";
        confetti.style.transition="transform 3s linear";
        document.body.appendChild(confetti);

        setTimeout(()=>{
            confetti.style.transform=`translateY(${window.innerHeight}px) rotate(720deg)`;
        },10);

        setTimeout(()=>confetti.remove(),3000);
    }
}
</script>

</body>
</html>
